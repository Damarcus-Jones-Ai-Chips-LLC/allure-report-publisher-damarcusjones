name: Ruby

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main


jobs:
  rubocop:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Ruby 3.0
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
          bundler-cache: true
        env:
          BUNDLE_WITHOUT: development
      - name: Rubocop
        run: bundle exec rubocop --color

  rspec:
    runs-on: ubuntu-20.04
    needs: rubocop
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Ruby 3.0
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
          bundler-cache: true
        env:
          BUNDLE_WITHOUT: development
      - name: Rspec
        run: bundle exec rspec --force-color
